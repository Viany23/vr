<html>
	 <head>
	 <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	 <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
	 <script>
	 
	 
	 </script>
	 </head>
	 
	 <body>
	 
	 
	 
		<a-scene>
		
		<a-assets>
		<img id="sky" src="rs/stars.jpg" crossorigin="anonymous" />
		<img id="earth" src="rs/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="venus" src="rs/textVenus.jpg" crossorigin="anonymous" />
		<img id="jupiter" src="rs/Jupiter.jpg" crossorigin="anonymous" />
		</a-assets>
		
			<a-sky 
				color = "#FFFFFF"
				material = "src: #sky">
			</a-sky>

			<a-plane
				width="100" height="100"
				position=" -3 0.00 0.00" 
				rotation="-90 0 0" 
				color="#000000" 
				material="color="#000000; repeat:10 10; transparent: true; opacity: 3"
				shadow="cast: false; receive: true">
			</a-plane>
			
			<a-sphere radius="1.25" 
			position="-11.69152 4.71846 1.39688" 
			material="src: #venus;" 
			animation="property: rotation; easing: linear; 
			dir: normal; to: 0.1 360 1; loop: true; dur: 8000" 
			shadow="" geometry="" 
			rotation="0.08192000000029802 294.9120000010729 0.8192000000029802">
			</a-sphere>
			
			<a-sphere
				radius = "1.25"
				position = "-4.5 3.25 -5"
				material = "src: #venus;"
				animation="property: rotation; easing: linear; dir: normal; to: 0.1 360 1; loop: true; dur: 8000"
				shadow = "cast: true; receive: true">
			</a-sphere>
			
			<a-sphere
				radius = "1.25"
				position = "0 3.25 -5"
				material = "src: #earth;"
				animation="property: rotation; easing: linear; dir: normal; to: 0.1 360 1; 
				loop: true; dur: 8000"
				event-set__enter="_event: mouseenter; _target: #TierraText; visible: true"
				event-set__leave="_event: mouseleave; _target: #TierraText; visible: false"
				shadow = "cast: true; receive: true">
			
				<a-text id="TierraText" value="Planeta Tierra" align="center" color="#FFF" 
				visible="false" position="-2.31 3 -1.8"
				geometry="primitive: plane; width: 2.50" material="color: #333"></a-text>
			</a-sphere>
			

			
			<a-sphere
				radius = "2"
				position = "15 5 -0.4"
				
				rotation= "-18 144 6.9"
				material = "src: #jupiter;"
				animation="property: rotation; 
				easing: linear; dir: normal; 
				from: 0 0 1;
				to: 0.1 360 1; loop: true; dur: 8000"
				shadow = "cast: true; receive: true">
			</a-sphere>
			
			<a-camera>
				<a-cursor material="color: red" geometry="primitive: ring; 
				radiusInner: 0.02; radiusOuter: 0.04"></a-cursor>
			</a-camera>
		
		</a-scene>
	 	 
	 </body>
 
 </html>
